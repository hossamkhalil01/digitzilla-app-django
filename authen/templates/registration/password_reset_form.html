{% extends 'registration/base.html'%} 
{% load static %}

{% block title %} 
Password Reset
{% endblock %}

{% block content %} 

	<div class="card-body w-25 m-auto card mt-5">
		<h3 class="card-title text-center">Reset password</h3>
		
		<div class="card-text justify-content-center align-items-center">
			<form  method="POST" >
				{% csrf_token %}
				<div class="form-group mt-3">
					<label for="">Enter your email address and we will send you a link to reset your password.</label>
					<input name="email" type="email" class="form-control form-control mt-3" placeholder="Enter your email" required="true">
				</div>

				<button type="submit" class="mt-4 btn btn-primary btn-block w-100">Reset Passwrd</button>
			</form>
		</div>
	</div>

{% endblock %}
